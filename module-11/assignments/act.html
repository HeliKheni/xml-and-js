<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify API</title>
    <link rel="stylesheet" type="text/css" href="activity.css" />
    <style>
         form{
          background-color: yellow;
         
          margin-bottom: 10px;
    padding-left: 100px;
    padding-bottom: 20px;
    padding-top: 20px;
         }
         
    </style>
  </head>
  <body>
    
    <form onsubmit="onSubmit(event)">
      <label for="input-filter-term">Find genre
      <input
        type="text"
        name="term"
        id="input-filter-term"
        placeholder="Enter value"
      />
    </label><br>
   
    <div id="radio_buttons">
      <input type="radio" id="Onlygenres" name="display" >
      <label for="Onlygenres">Display only Genres</label><br>
      <input type="radio" id="Onlyplaylists" name="display">
      <label for="Onlyplaylists">Display Genre and Playlist</label><br>
      <input type="radio" id="DisplayAll" name="display">
      <label for="DisplayAll">Display Genre, Playlist and  tracklists</label><br><br>
    </div>

    <button type="submit">Apply filters</button>
    </form>
    <div id="genres"></div>
    <script src="assi.js" type="text/javascript"></script>
  </body>
</html>
